{% extends 'padre.html' %}
{% load static %}

{% block contenidoDinamico %}
    
    <h4>Nuestros postres:</h4>
    {% for postre in lista_postre %}
    <li>{{postre.postre}} - {{postre.precio}}</li>
    {% endfor %}
    <nav>
        <a  href="{% url 'CreaPostre' %}"   class="btn btn-primary" role="button">Agregar Postre</a>
        <a href="{% url 'Postre_list' %}" class="btn btn-primary" role="button">Modificar Postre</a>
    </nav>



    
{% endblock contenidoDinamico %}
