<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Bebidas </title>
</head>
<body>
     <ul>
        <h1>El listado de Bebidas es:</h1>

        {% for bebida in lista_bebida %}
            <li>{{bebida.bebida}} - ${{bebida.precio}}</li>
        {% endfor %}
            
     </ul>
</body>
</html>
