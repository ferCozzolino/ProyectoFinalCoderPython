{% extends 'padre.html' %}
{% load static %}

{% block contenidoDinamico %}
    
    <h4>Nuestros platos:</h4>
    {% for plato in lista_plato %}

    <a href="{% url 'CreaPlato' %}" class="btn btn-primary" role="button">Agregar Plato</a>
    <a href="{% url 'Plato_list' %}" class="btn btn-primary" role="button">Modificar Plato</a>


    
{% endblock contenidoDinamico %}
